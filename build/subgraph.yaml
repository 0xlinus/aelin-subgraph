specVersion: 0.0.2
description: Fundraising on Ethereum
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AelinPoolFactory
    network: kovan
    source:
      address: "0xedA0008e2afdfe87E57e5eC100269217fbd3389C"
      abi: AelinPoolFactory
      startBlock: 27715377
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: AelinPoolFactory
          file: AelinPoolFactory/abis/AelinPoolFactory.json
      eventHandlers:
        - event: CreatePool(indexed address,string,string,uint256,indexed
            address,uint256,uint256,indexed address,uint256)
          handler: handleCreatePool
      file: AelinPoolFactory/AelinPoolFactory.wasm
templates:
  - name: AelinPool
    kind: ethereum/contract
    network: kovan
    source:
      abi: AelinPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/AelinPool/AelinPool.wasm
      entities:
        - DealCreated
        - PurchasePoolToken
        - WithdrawFromPool
        - AcceptDeal
      abis:
        - name: AelinPool
          file: AelinPool/abis/AelinPool.json
      eventHandlers:
        - event: SetSponsor(indexed address)
          handler: handleSetSponsor
        - event: PurchasePoolToken(indexed address,indexed address,uint256,uint256)
          handler: handlePurchasePoolToken
        - event: WithdrawFromPool(indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawFromPool
        - event: AcceptDeal(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,uint256)
          handler: handleAcceptDeal
        - event: CreateDeal(string,string,indexed address,indexed address,indexed address)
          handler: handleCreateDeal
        - event: DealDetails(indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256,indexed address)
          handler: handleDealDetails
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePoolTransfer
  - name: AelinDeal
    kind: ethereum/contract
    network: kovan
    source:
      abi: AelinDeal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/AelinDeal/AelinDeal.wasm
      entities:
        - AelinDeal
      abis:
        - name: AelinDeal
          file: AelinDeal/abis/AelinDeal.json
      eventHandlers:
        - event: SetHolder(indexed address)
          handler: handleSetHolder
        - event: DealFullyFunded(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleDealFullyFunded
        - event: DepositDealTokens(indexed address,indexed address,indexed address,uint256)
          handler: handleDepositDealTokens
        - event: WithdrawUnderlyingDealTokens(indexed address,indexed address,indexed
            address,uint256)
          handler: handleWithdrawUnderlyingDealTokens
        - event: ClaimedUnderlyingDealTokens(indexed address,indexed address,uint256)
          handler: handleClaimedUnderlyingDealTokens
        - event: MintDealTokens(indexed address,indexed address,uint256)
          handler: handleMintDealTokens
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDealTransfer
